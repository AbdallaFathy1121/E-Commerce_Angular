<!-- Start New -->
<div class="best_sell products mb-5 mt-4">
  <div class="container">
    <div class="form-group w-25">
      <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterByCategory($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loading">
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of products">
        <app-product [item]="product" (cartItem)="addToCart($event)"></app-product>
      </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
  </div>
</div>
<!-- end New -->
