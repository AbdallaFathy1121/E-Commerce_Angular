<div class="product pt-5 pb-5">
  <div class="container">
    <div class="row" *ngIf="!isLoading">
      <!-- Start Left Side -->
      <div class="col-lg-6 col-md-6">
        <div class="left">
          <div class="item">
            <img class="w-100" [src]="product.image" alt="" />
          </div>
        </div>
      </div>
      <!-- End Left Side -->

      <!-- Start Right Side -->
      <div class="col-lg-6 col-md-6 mt-lg-0 mt-md-0 mt-sm-4 mt-4">
        <div class="right pt-4">
          <h6>{{ product.category }} <i class="fas fa-angle-right"></i></h6>
          <h3>{{ product.title }}</h3>
          <div class="price">
            {{ product.price | currency : "CAD" : "symbol-narrow" }}
          </div>
          <form class="mb-4 mt-2">
            <button type="button" class="submit btn">Add To Cart</button>
          </form>
          <h3>Description</h3>
          <hr />
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>
      <!-- End Right Side -->
    </div>

    <app-loading *ngIf="isLoading"></app-loading>
  </div>
</div>
